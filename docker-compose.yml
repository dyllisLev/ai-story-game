version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dyllislev/story-cracker-ai:latest
    container_name: story-cracker-ai
    ports:
      - "5000:5000"
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
      # Mount database for persistent storage
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add your environment variables here
      # - SESSION_SECRET=your-secret-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  uploads:
  data:
