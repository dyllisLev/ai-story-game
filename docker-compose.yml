version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dyllislev/story-cracker-ai:latest
    container_name: story-cracker-ai
    ports:
      - "5000:5000"
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Supabase connection (Required)
      - SUPABASE_URL=${SUPABASE_URL:-https://supa.nuc.hmini.me}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  uploads:
