version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dyllislev/story-cracker-ai:latest
    container_name: story-cracker-ai
    ports:
      - "5000:5000"
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Supabase connection (Required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - 자동으로 이미지 업데이트 및 컨테이너 재시작
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # 5분마다 체크 (초 단위)
      - WATCHTOWER_POLL_INTERVAL=300
      # 라벨이 있는 컨테이너만 업데이트
      - WATCHTOWER_LABEL_ENABLE=true
      # 업데이트 후 알림 (선택사항)
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
      # 업데이트 후 정리
      - WATCHTOWER_CLEANUP=true
      # 최신 이미지만 가져오기
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped

volumes:
  uploads:
